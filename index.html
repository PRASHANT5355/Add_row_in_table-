<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dynamic Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Table.css" />
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">

        <div class="form-div">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="id" placeholder="id">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="name" placeholder="name">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="mobile" placeholder="mobile">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="email" placeholder="E-Mail">
                </div>
                <div class="col-md-3" style="text-align: center; ">
                    <button class="btn btn-primary" id="add-row">Add Row</button>
                </div>
            </div>
        </div>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>All <input type="checkbox" id="select-all"></th>
                        <th>id</th>
                        <th>Name</th>
                        <th>mobile</th>
                        <th>E-Mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" id="select-row"></td>
                        <td>example</td>
                        <td>example</td>
                        <td>example</td>
                    </tr>
                </tbody>
            </table>
            <button class="remove-row" id="remove-row">Remove Row</button>

        </div>
    </div>

</body>
</html>
